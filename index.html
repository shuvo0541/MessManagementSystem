
<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>মেস ম্যানেজমেন্ট সিস্টেম</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- নীল ফেভিকন (Favicon) -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/512/3b82f6/restaurant.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/3b82f6/restaurant.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #030712;
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }
        #root {
            width: 100%;
            overflow-x: hidden;
        }
        #root:empty::before {
            content: "";
            background-image: url('https://img.icons8.com/ios-filled/512/3b82f6/restaurant.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #030712;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: rgba(59, 130, 246, 0.5);
          box-shadow: 0 0 15px 2px #3b82f6;
          animation: scan 2s linear infinite;
        }

        @media print {
          @page { margin: 15mm; size: auto; }
          body, html, #root { background: white !important; color: black !important; height: auto !important; overflow: visible !important; }
          .no-print { display: none !important; }
          .bg-gray-900 { background: white !important; color: black !important; }
          .text-white { color: black !important; }
        }

        /* Hide scrollbars for cleaner mobile UI */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
    <script type="importmap">
{
  "imports": {

    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="bg-gray-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
