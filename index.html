
<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেশ ম্যানেজমেন্ট সিস্টেম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #030712; /* gray-950 */
        }

        /* -----------------------------------------------------------
           প্রিন্ট অপ্টিমাইজেশন - PDF এবং প্রিন্টের জন্য ফিক্স
           ----------------------------------------------------------- */
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }

            /* সব লেআউট কন্টেইনার ফিক্স করা যাতে স্ক্রল বা হাইট লিমিট না থাকে */
            html, body, #root, .flex, main {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                position: static !important;
                background: white !important;
                color: black !important;
            }

            .no-print {
                display: none !important;
            }

            /* রিপোর্ট কন্টেইনার প্রিন্ট স্টাইল */
            #report-container {
                position: static !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
                color: black !important;
            }

            /* ফন্ট ফিক্স: ইউনিকোড ফন্ট প্রিন্টে নিশ্চিত করা */
            * {
                font-family: 'Hind Siliguri', sans-serif !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: black !important;
            }

            /* ডার্ক মোডের কালারগুলো প্রিন্টে লাইট করা */
            .text-white, .text-gray-100, .text-gray-300, .text-gray-400 {
                color: #111827 !important;
            }

            .bg-gray-900, .bg-gray-800, .bg-gray-950 {
                background-color: white !important;
            }

            .border-gray-800, .border-gray-700 {
                border-color: #e5e7eb !important;
            }

            /* হাইলাইট টেক্সট প্রিন্ট ফিক্স */
            .print-text-blue { color: #1e40af !important; }
            .print-text-green { color: #15803d !important; }
            
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                margin-top: 20px;
            }
            th, td { 
                border-bottom: 1px solid #d1d5db !important; 
                padding: 12px 8px !important; 
                background: transparent !important;
            }
            
            /* পেজ ব্রেক ম্যানেজমেন্ট */
            tr { page-break-inside: avoid; }
            thead { display: table-header-group; }
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: #374151; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="dark:bg-gray-950 text-gray-100 transition-colors duration-500">
    <div id="root"></div>
</body>
</html>
